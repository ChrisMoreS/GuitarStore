<div class="Contenedor">
    <div class="Contenido">
        <div class="Contenido1">
            <h1>INICIAR SESIÓN</h1>
            <form [formGroup]="form" (ngSubmit)="ComprobarLoginUser()" method="post">
                <div class="mb-3">
                    <label for="Usuario" class="form-label">Usuario</label>
                    <input type="text" formControlName="user"  class="form-control" id="Usuario" placeholder="Usuario">
                  </div>
                  <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" formControlName="contrasena" class="form-control" id="contrasena" placeholder="Contraseña">
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                  </div>
            </form>
            <div class="sincuenta d-flex flex-column justify-content-center align-items-center">
              <a class="link-dark text-decoration-none" routerLink="../register">¿Aún no tienes cuenta?</a>
            </div>
        </div>
    </div>
</div>
