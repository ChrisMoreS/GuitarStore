<div class="container-fuild mt-5 mb-5">
    <div class="container-fluid w-100 me-5 mb-3 d-flex flex-row justify-content-center">
        <h1 class="mb-5 mt-1 ms-5">Marcas</h1>
    </div>
    <div class="contenedor">
        <div class="repiteproducto" *ngFor="let marca of Marcas; let i = index" >
            <div class="carta">
                <img src="assets/img/logos/{{marca.ImagenMarca}}">
                <div class="cuerpo-carta">
                    <h5>{{marca.NombreMarca}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
